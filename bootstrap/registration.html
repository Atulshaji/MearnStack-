<body>
    <div class="container w-50">
        <h1 class="text-center">Registration Form</h1> 
   <form action="" style="background-color: rgb(185, 201, 216);" class="p-3 border mt-3">
       <label for="name">First name</label>
       <input type="text" id="name" class="form-control"><br>

       <label for="email">Mail id</label>

       <label for="">Gender</label>

       <input type="radio"name="gender" id="female"><label for="female">female</label><br><br>
       <label for="ad">Adrress</label>
<textarea name="" id="ad" rows="5" class="form-control"></textarea><br>
<label for="">Select place</label>
<select name="" id="" class="form-control">
    <option value="">kochi</option>
    <option value="">calicut</option>
    <option value="">trivandrum</option>
</select><br>
<label for="pas">password</label>
<input type="password" id="pas" class="form-control"><br>
<button type="submit" class="btn btn-success">register</button>
   </form>
    </div>
